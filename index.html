<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HATIM OS | Global Empire v2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #d4af37; /* ÿ∞Ÿáÿ®Ÿä */
            --glass-strong: rgba(18, 18, 18, 0.9);
            --border: rgba(212, 175, 55, 0.3);
            --text: #eee;
            --taskbar-h: 60px;
        }

        * { box-sizing: border-box; user-select: none; font-family: 'Tajawal', sans-serif; }
        body { margin: 0; overflow: hidden; height: 100vh; background: #000; color: var(--text); }

        /* ÿßŸÑÿÆŸÑŸÅŸäÿ© */
        #wallpaper {
            position: fixed; inset: 0;
            background: url('https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?q=80&w=2070') center/cover;
            filter: brightness(0.5); z-index: -2;
        }

        /* ÿßŸÑÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿπŸÑŸàŸä */
        #top-bar {
            position: fixed; top: 0; left: 0; right: 0; height: 30px;
            background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; font-size: 0.8rem; z-index: 5000; border-bottom: 1px solid var(--border);
        }
        .live-dot { width:8px; height:8px; background:red; border-radius:50%; display:inline-block; animation:blink 1s infinite; margin-right:5px; }
        @keyframes blink { 50% {opacity:0.3;} }

        /* ÿ≥ÿ∑ÿ≠ ÿßŸÑŸÖŸÉÿ™ÿ® */
        #desktop {
            position: absolute; inset: 0; top: 30px; bottom: var(--taskbar-h);
            padding: 30px; display: flex; flex-direction: column; flex-wrap: wrap; align-content: flex-start; gap: 20px;
        }
        .app-icon {
            width: 90px; display: flex; flex-direction: column; align-items: center; cursor: pointer;
            text-shadow: 0 2px 5px black; transition: 0.3s; position: relative;
        }
        .app-icon:hover { transform: scale(1.1); }
        .icon-box {
            width: 65px; height: 65px; border-radius: 18px; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; margin-bottom: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(0,0,0,0.2));
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(5px);
        }
        .del-btn { position: absolute; top: -5px; right: 10px; background: red; width: 20px; height: 20px; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 10px; }
        .app-icon:hover .del-btn { display: flex; }

        /* ÿßŸÑŸÜŸàÿßŸÅÿ∞ */
        .window {
            position: absolute; background: var(--glass-strong); backdrop-filter: blur(40px);
            border: 1px solid var(--border); border-radius: 10px;
            display: flex; flex-direction: column; box-shadow: 0 40px 100px rgba(0,0,0,1);
            min-width: 400px; min-height: 300px; resize: both; overflow: hidden;
            animation: pop 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        @keyframes pop { from{transform:scale(0.9);opacity:0;} to{transform:scale(1);opacity:1;} }

        .win-header {
            height: 40px; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px; cursor: grab;
        }
        .win-title { font-weight: bold; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .win-controls { display: flex; gap: 8px; }
        .win-btn { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
        .close { background: #ff5f57; } .max { background: #28c840; }

        .win-body { flex: 1; overflow: hidden; position: relative; background: rgba(255,255,255,0.02); }

        /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑŸÖŸáÿßŸÖ */
        #taskbar {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 95%; height: var(--taskbar-h);
            background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 20px;
            display: flex; align-items: center; padding: 0 20px; z-index: 10000; box-shadow: 0 10px 40px black;
        }
        .start-btn { font-size: 2.2rem; color: var(--primary); cursor: pointer; transition: 0.3s; margin-left:15px; }
        .start-btn:hover { transform: scale(1.1); filter: drop-shadow(0 0 10px var(--primary)); }
        
        .dock { display: flex; gap: 10px; flex: 1; margin: 0 20px; }
        .dock-item {
            width: 45px; height: 45px; border-radius: 12px; background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer;
            transition: 0.2s; position: relative; border-bottom: 2px solid transparent;
        }
        .dock-item:hover { background: rgba(255,255,255,0.15); transform: translateY(-5px); }
        .dock-item.active { border-color: var(--primary); }

        /* --- ÿ™ÿµŸÖŸäŸÖ ŸÖÿØŸäÿ± ÿßŸÑŸÖŸÑŸÅÿßÿ™ (H-Files) --- */
        .fm-layout { display: flex; height: 100%; }
        .fm-sidebar { width: 150px; background: rgba(0,0,0,0.3); border-left: 1px solid #333; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
        .fm-side-item { padding: 8px; cursor: pointer; border-radius: 5px; font-size: 0.9rem; color: #aaa; }
        .fm-side-item:hover, .fm-side-item.active { background: rgba(255,255,255,0.1); color: white; }
        
        .fm-main { flex: 1; display: flex; flex-direction: column; }
        .fm-toolbar { height: 40px; border-bottom: 1px solid #333; display: flex; align-items: center; padding: 0 10px; gap: 10px; background: rgba(0,0,0,0.2); }
        .fm-path { background: #222; padding: 5px 10px; border-radius: 4px; flex: 1; font-family: monospace; font-size: 0.9rem; color: var(--primary); }
        .fm-btn { background: none; border: 1px solid #444; color: white; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .fm-btn:hover { background: #444; }

        .fm-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 15px; padding: 15px; overflow-y: auto; flex: 1; }
        .file-item { display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; padding: 10px; border-radius: 5px; }
        .file-item:hover { background: rgba(255,255,255,0.1); }
        .file-icon { font-size: 2.5rem; margin-bottom: 5px; }
        .file-name { font-size: 0.85rem; word-break: break-all; }

        /* H-Chat */
        .chat-layout { display: flex; height: 100%; }
        .chat-sidebar { width: 220px; background: #111; border-left: 1px solid #333; overflow-y: auto; }
        .chat-contact { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .chat-contact:hover { background: #222; }
        .chat-msgs { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #0b0b0b; }
        .chat-bubble { max-width: 70%; padding: 10px 15px; border-radius: 10px; font-size: 0.9rem; }
        .chat-bubble.in { background: #333; align-self: flex-start; }
        .chat-bubble.out { background: var(--primary); color: black; align-self: flex-end; }

        /* ÿßŸÑŸÖÿ™ÿ¨ÿ± */
        .store-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px; }
        .store-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; text-align: center; border: 1px solid transparent; transition:0.3s; }
        .store-item:hover { border-color: var(--primary); transform: translateY(-5px); }

    </style>
</head>
<body>

    <div id="wallpaper"></div>

    <div id="top-bar">
        <div>
            <span class="live-dot"></span> <span style="font-weight:bold; color:var(--primary);">GLOBAL SERVER</span>
            <span style="color:#666; margin:0 10px;">|</span>
            Users: <span id="users-cnt" style="color:white;">9,430,211</span>
        </div>
        <div id="clock">12:00</div>
    </div>

    <!-- ÿ≥ÿ∑ÿ≠ ÿßŸÑŸÖŸÉÿ™ÿ® -->
    <div id="desktop"></div>
    <div id="win-layer"></div>

    <div id="taskbar">
        <div class="start-btn" onclick="openWin('store')"><i class="fab fa-fort-awesome"></i></div>
        <div class="dock" id="dock"></div>
        <div style="font-size:0.8rem; color:#666;">Hatim OS v12.0</div>
    </div>

    <script>
        // --- Core Data ---
        const sys = {
            apps: [], 
            zIndex: 100,
            storageKey: 'hatim_global_v2'
        };

        const db = {
            'store': { name: 'ÿßŸÑŸÖÿ™ÿ¨ÿ± ÿßŸÑŸÖŸÑŸÉŸä', icon: 'fas fa-store', color: '#d4af37', core: true, render: renderStore },
            'files': { name: 'ŸÖŸÑŸÅÿßÿ™Ÿä (H-Files)', icon: 'fas fa-folder-open', color: '#ffca28', core: true, render: renderFiles, init: initFiles },
            'chat': { name: 'H-Chat', icon: 'fab fa-whatsapp', color: '#25d366', render: renderChat, init: initChat },
            'writer': { name: 'H-Writer', icon: 'fas fa-pen-fancy', color: '#2979ff', render: renderWriter },
            'sheets': { name: 'H-Sheets', icon: 'fas fa-table', color: '#43a047', render: renderSheets },
            'media': { name: 'H-Media', icon: 'fas fa-play-circle', color: '#f50057', render: renderMedia },
            'gallery': { name: 'ÿßŸÑŸÖÿπÿ±ÿ∂', icon: 'fas fa-images', color: '#aa00ff', render: renderGallery },
            'browser': { name: 'ÿßŸÜÿ™ÿ±ŸÜÿ™', icon: 'fas fa-globe', color: '#00b0ff', type: 'iframe', url: 'https://www.wikipedia.org' }
        };

        // --- File System Data (Simulated) ---
        let fileSystem = [
            { id: 1, parent: 'root', name: 'ÿÆÿ∑ÿ∑ ÿ≥ÿ±Ÿäÿ©', type: 'folder' },
            { id: 2, parent: 'root', name: 'ÿµŸàÿ± ÿßŸÑŸÖÿπÿ¨ÿ®ŸäŸÜ', type: 'folder' },
            { id: 3, parent: 'root', name: 'ÿ£ŸÉŸàÿßÿØ ŸÜŸàŸàŸäÿ©.txt', type: 'file' },
            { id: 4, parent: 'root', name: 'ÿ±ÿ≥ÿßŸÑÿ© ŸÖŸÜ ÿ•ŸäŸÑŸàŸÜ ŸÖÿßÿ≥ŸÉ.txt', type: 'file' },
            { id: 5, parent: 1, name: 'ÿÆÿ∑ÿ© 2030.txt', type: 'file' }
        ];

        // --- Init ---
        window.onload = () => {
            const saved = localStorage.getItem(sys.storageKey);
            sys.apps = saved ? JSON.parse(saved) : ['store', 'files', 'chat'];
            refreshDesk();
            updateStats();
        };

        function refreshDesk() {
            const d = document.getElementById('desktop');
            d.innerHTML = '';
            sys.apps.forEach(id => {
                const app = db[id];
                if(app) {
                    d.innerHTML += `
                    <div class="app-icon" onclick="openWin('${id}')">
                        <div class="icon-box" style="color:${app.color}"><i class="${app.icon}"></i></div>
                        <span>${app.name}</span>
                        ${!app.core ? `<div class="del-btn" onclick="event.stopPropagation(); uninstall('${id}')">x</div>` : ''}
                    </div>`;
                }
            });
        }

        // --- Window Manager ---
        function openWin(id) {
            const app = db[id];
            const wid = 'win-' + Date.now();
            const w = document.createElement('div');
            w.className = 'window';
            w.id = wid;
            w.style.zIndex = ++sys.zIndex;
            w.style.left = (50+Math.random()*50)+'px'; w.style.top=(50+Math.random()*50)+'px';
            w.style.width = '750px'; w.style.height='500px';

            let content = '';
            if(app.type === 'iframe') content = `<iframe src="${app.url}" style="width:100%; height:100%; border:none;"></iframe>`;
            else if(app.render) content = app.render(wid);

            w.innerHTML = `
                <div class="win-header" onmousedown="drag(event, '${wid}')">
                    <div class="win-title"><i class="${app.icon}"></i> ${app.name}</div>
                    <div class="win-controls">
                        <div class="win-btn close" onclick="closeWin('${wid}')"></div>
                    </div>
                </div>
                <div class="win-body">${content}</div>
            `;
            w.onmousedown = () => w.style.zIndex = ++sys.zIndex;
            document.getElementById('win-layer').appendChild(w);
            addDock(wid, app);
            if(app.init) app.init(wid);
        }

        function closeWin(wid) {
            document.getElementById(wid).remove();
            document.getElementById('dock-'+wid).remove();
        }

        function addDock(wid, app) {
            const d = document.getElementById('dock');
            d.innerHTML += `<div class="dock-item active" id="dock-${wid}"><i class="${app.icon}" style="color:${app.color}"></i></div>`;
        }

        function drag(e, wid) {
            if(e.target.closest('.win-controls')) return;
            const w = document.getElementById(wid);
            const dx = e.clientX - w.offsetLeft;
            const dy = e.clientY - w.offsetTop;
            document.onmousemove = (ev) => { w.style.left = (ev.clientX-dx)+'px'; w.style.top=(ev.clientY-dy)+'px'; };
            document.onmouseup = () => document.onmousemove = null;
        }

        // --- H-Files Logic ---
        function renderFiles(wid) {
            return `
            <div class="fm-layout">
                <div class="fm-sidebar">
                    <div class="fm-side-item active"><i class="fas fa-hdd"></i> ÿßŸÑŸÇÿ±ÿµ C:</div>
                    <div class="fm-side-item"><i class="fas fa-cloud"></i> ÿßŸÑÿ≥ÿ≠ÿßÿ®ÿ©</div>
                    <div class="fm-side-item"><i class="fas fa-trash"></i> ÿßŸÑŸÖÿ≠ÿ∞ŸàŸÅÿßÿ™</div>
                </div>
                <div class="fm-main">
                    <div class="fm-toolbar">
                        <button class="fm-btn" onclick="fmUp('${wid}')"><i class="fas fa-arrow-up"></i></button>
                        <div class="fm-path" id="path-${wid}">Root</div>
                        <button class="fm-btn" onclick="fmNewFolder('${wid}')"><i class="fas fa-folder-plus"></i></button>
                        <button class="fm-btn" onclick="fmNewFile('${wid}')"><i class="fas fa-file-alt"></i></button>
                    </div>
                    <div class="fm-grid" id="grid-${wid}"></div>
                </div>
            </div>`;
        }

        // ÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑÿ≠ÿßŸÑÿ© ÿßŸÑŸÖÿ≠ŸÑŸäÿ© ŸÑŸÉŸÑ ŸÜÿßŸÅÿ∞ÿ© ŸÖŸÑŸÅÿßÿ™
        const fmStates = {}; 

        function initFiles(wid) {
            fmStates[wid] = { current: 'root' };
            refreshFiles(wid);
        }

        function refreshFiles(wid) {
            const state = fmStates[wid];
            const grid = document.getElementById(`grid-${wid}`);
            const pathEl = document.getElementById(`path-${wid}`);
            
            // ÿ™ÿµŸÅŸäÿ© ÿßŸÑŸÖŸÑŸÅÿßÿ™
            const items = fileSystem.filter(i => i.parent == state.current);
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ≥ÿßÿ±
            pathEl.innerText = state.current === 'root' ? 'Computer' : `Computer > Folder ${state.current}`;

            grid.innerHTML = '';
            items.forEach(item => {
                const icon = item.type === 'folder' ? 'fas fa-folder' : 'fas fa-file-alt';
                const color = item.type === 'folder' ? '#ffca28' : '#eee';
                const action = item.type === 'folder' ? `onclick="fmEnter('${wid}', ${item.id})"` : `onclick="alert('ŸÅÿ™ÿ≠ ÿßŸÑŸÖŸÑŸÅ: ${item.name}')"`;
                
                grid.innerHTML += `
                <div class="file-item" ${action}>
                    <i class="${icon} file-icon" style="color:${color}"></i>
                    <div class="file-name">${item.name}</div>
                </div>`;
            });
            
            if(items.length === 0) grid.innerHTML = '<div style="color:#666; width:100%; text-align:center; padding:20px;">ÿßŸÑŸÖÿ¨ŸÑÿØ ŸÅÿßÿ±ÿ∫</div>';
        }

        function fmEnter(wid, id) {
            fmStates[wid].current = id;
            refreshFiles(wid);
        }

        function fmUp(wid) {
            const state = fmStates[wid];
            if(state.current === 'root') return;
            // ÿ®ÿ≠ÿ´ ÿ®ÿ≥Ÿäÿ∑ ÿπŸÜ ÿßŸÑÿ£ÿ® (ŸÑŸÑÿ™ÿ®ÿ≥Ÿäÿ∑ ÿ≥ŸÜÿπŸàÿØ ŸÑŸÑÿ±Ÿàÿ™ ÿØÿßÿ¶ŸÖÿßŸã ŸáŸÜÿß)
            const currItem = fileSystem.find(i => i.id == state.current);
            state.current = currItem ? currItem.parent : 'root';
            refreshFiles(wid);
        }

        function fmNewFolder(wid) {
            const name = prompt('ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ¨ŸÑÿØ:');
            if(name) {
                fileSystem.push({ id: Date.now(), parent: fmStates[wid].current, name: name, type: 'folder' });
                refreshFiles(wid);
            }
        }
        function fmNewFile(wid) {
            const name = prompt('ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÑŸÅ:');
            if(name) {
                fileSystem.push({ id: Date.now(), parent: fmStates[wid].current, name: name + '.txt', type: 'file' });
                refreshFiles(wid);
            }
        }

        // --- Apps Logic ---
        function renderStore() {
            let h = `<div class="store-grid">`;
            Object.keys(db).forEach(k => {
                if(k === 'store') return;
                const inst = sys.apps.includes(k);
                h += `
                <div class="store-item">
                    <i class="${db[k].icon}" style="font-size:2rem;color:${db[k].color};margin-bottom:10px;"></i>
                    <div style="font-weight:bold">${db[k].name}</div>
                    <button onclick="${inst?'':'install(\''+k+'\')'}" style="margin-top:10px; padding:5px 15px; border:none; background:${inst?'#333':db[k].color}; color:${inst?'#888':'white'}; border-radius:5px; cursor:pointer;">
                        ${inst ? 'ŸÖÿ´ÿ®ÿ™' : 'ÿ™ÿ´ÿ®Ÿäÿ™'}
                    </button>
                </div>`;
            });
            return h + '</div>';
        }

        function install(k) {
            sys.apps.push(k);
            localStorage.setItem(sys.storageKey, JSON.stringify(sys.apps));
            refreshDesk();
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜŸàÿßŸÅÿ∞ ÿßŸÑŸÖŸÅÿ™Ÿàÿ≠ÿ© ŸÑŸÑŸÖÿ™ÿ¨ÿ±
            document.querySelectorAll('.window').forEach(w => { if(w.querySelector('.store-grid')) w.querySelector('.win-body').innerHTML = renderStore(); });
        }
        function uninstall(k) {
            sys.apps = sys.apps.filter(x => x!==k);
            localStorage.setItem(sys.storageKey, JSON.stringify(sys.apps));
            refreshDesk();
        }

        function renderChat(wid) {
            return `
            <div class="chat-layout">
                <div class="chat-sidebar">
                    <div class="chat-contact" style="background:#222;"><b>ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™ ÿßŸÑÿπÿßŸÑŸÖŸäÿ©</b></div>
                    <div class="chat-contact"><i class="fas fa-user-circle"></i> Elon Musk</div>
                    <div class="chat-contact"><i class="fas fa-user-circle"></i> Mark Z.</div>
                    <div class="chat-contact"><i class="fas fa-user-circle"></i> Hatim Fans</div>
                </div>
                <div class="chat-msgs" id="chat-msgs-${wid}"></div>
            </div>`;
        }

        function initChat(wid) {
            const el = document.getElementById(`chat-msgs-${wid}`);
            el.innerHTML = `<div class="chat-bubble in" style="background:var(--primary); color:black;">ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ£ŸäŸáÿß ÿßŸÑŸÇÿßÿ¶ÿØ ÿ≠ÿßÿ™ŸÖ! ÿßŸÑÿπÿßŸÑŸÖ ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ±ŸÉ.</div>`;
            setInterval(() => {
                const msgs = ["Hi Hatim! üá∫üá∏", "Big Fan! üáØüáµ", "ÿ£ÿ≠ÿ® ŸÜÿ∏ÿßŸÖŸÉ! üá∏üá¶", "Can I invest? üí∏"];
                if(Math.random() > 0.7) {
                    el.innerHTML += `<div class="chat-bubble in">${msgs[Math.floor(Math.random()*msgs.length)]}</div>`;
                    el.scrollTop = el.scrollHeight;
                }
            }, 4000);
        }

        function renderWriter() { return `<textarea style="width:100%; height:100%; background:white; color:black; padding:20px; border:none; font-size:1.1rem; outline:none;" placeholder="ÿßŸÉÿ™ÿ® ÿßŸÑŸÖÿ≥ÿ™ŸÜÿØ ŸáŸÜÿß..."></textarea>`; }
        
        function renderSheets() { 
            let t = '<table border="1" style="width:100%; border-collapse:collapse; border-color:#555;">';
            for(let r=0; r<15; r++) { t+='<tr>'; for(let c=0;c<5;c++) { t+=`<td contenteditable style="padding:5px; text-align:center; color:${r===0?'var(--primary)':'white'}">${r===0?'Title':''}</td>`; } t+='</tr>'; }
            return `<div style="overflow:auto; height:100%; padding:10px;">${t}</table></div>`;
        }

        function renderGallery() {
            return `<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:10px; padding:10px;">
                <img src="https://images.unsplash.com/photo-1511765224389-37f0e77cf0ad?w=300" style="width:100%; border-radius:5px;">
                <img src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?w=300" style="width:100%; border-radius:5px;">
                <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=300" style="width:100%; border-radius:5px;">
            </div>`;
        }

        function renderMedia() { return `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/jfKfPfyJRdk" frameborder="0"></iframe>`; }

        // --- Misc ---
        function updateStats() {
            const el = document.getElementById('users-cnt');
            let cnt = 9430211;
            setInterval(() => { cnt += Math.floor(Math.random()*100)-30; el.innerText = cnt.toLocaleString(); }, 2000);
            
            const clock = document.getElementById('clock');
            setInterval(() => { clock.innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }, 1000);
        }
    </script>
</body>
