<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatim OS Infinity - Ultra Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- التصميم المتطور (CSS) --- */
        :root {
            --cyan: #00e5ff;
            --blue: #007bff;
            --glass: rgba(15, 15, 15, 0.95);
            --border: rgba(255, 255, 255, 0.1);
            --bg-image: radial-gradient(circle at center, #1a1a1a, #000);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #000; color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; direction: rtl;
        }

        /* شاشة القفل النيون */
        #lock-screen {
            position: fixed; inset: 0; z-index: 10000;
            background: #000;
            display: flex; justify-content: center; align-items: center;
            transition: 1s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .lock-card {
            text-align: center; animation: zoomIn 0.8s;
        }

        .avatar-ring {
            width: 120px; height: 120px; border-radius: 50%;
            border: 3px solid var(--cyan); margin: 0 auto 20px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 20px var(--cyan);
        }

        .avatar-ring i { font-size: 60px; color: var(--cyan); }

        #lock-clock { font-size: 80px; margin: 10px 0; letter-spacing: -2px; }

        .auth-input {
            background: rgba(255,255,255,0.05); border: 1px solid #333;
            border-radius: 30px; padding: 10px 20px; display: flex;
            align-items: center; gap: 10px; width: 280px; margin: 0 auto;
        }

        .auth-input input {
            background: none; border: none; color: white; flex: 1;
            outline: none; text-align: center; font-size: 18px;
        }

        .auth-btn {
            background: var(--cyan); border: none; width: 45px; height: 45px;
            border-radius: 50%; cursor: pointer; color: #000; font-size: 20px;
        }

        /* سطح المكتب المذهل */
        #desktop {
            position: relative; height: 100vh; width: 100vw;
            background: var(--bg-image); background-size: cover;
            background-position: center; display: none;
        }

        .desktop-icons {
            display: grid; grid-template-columns: repeat(auto-fill, 110px);
            grid-auto-rows: 120px; padding: 40px; gap: 15px;
        }

        .app-icon {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; padding: 15px; border-radius: 15px;
            transition: 0.3s; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .app-icon:hover { background: rgba(255,255,255,0.1); transform: translateY(-5px); }
        .app-icon i { font-size: 45px; margin-bottom: 10px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5)); }

        /* نظام النوافذ الزجاجي */
        .window {
            position: absolute; min-width: 350px; min-height: 250px;
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 12px;
            display: flex; flex-direction: column; box-shadow: 0 25px 60px rgba(0,0,0,0.7);
            overflow: hidden; resize: both;
        }

        .win-header {
            padding: 12px 20px; background: rgba(255,255,255,0.03);
            display: flex; justify-content: space-between; align-items: center;
            cursor: move; border-bottom: 1px solid var(--border);
        }

        .win-title { font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .win-controls { display: flex; gap: 10px; }
        .control-btn { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
        .btn-close { background: #ff5f56; }
        .btn-min { background: #ffbd2e; }
        .btn-max { background: #27c93f; }

        .win-body { flex: 1; padding: 0; overflow: auto; position: relative; }

        /* المتصفح الداخلي */
        .browser-container { display: flex; flex-direction: column; height: 100%; }
        .browser-bar { padding: 8px; background: #222; display: flex; gap: 10px; }
        .browser-bar input { flex: 1; background: #111; border: 1px solid #444; color: white; padding: 5px 15px; border-radius: 20px; }
        .browser-frame { flex: 1; border: none; background: white; }

        /* شريط المهام السفلي */
        #taskbar {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(10,10,10,0.8); backdrop-filter: blur(15px);
            padding: 8px 25px; border-radius: 40px;
            display: flex; align-items: center; gap: 30px;
            border: 1px solid var(--border); z-index: 9999;
        }

        .dock-item { font-size: 26px; cursor: pointer; transition: 0.3s; position: relative; }
        .dock-item:hover { transform: scale(1.3) translateY(-5px); color: var(--cyan); }
        .dock-item.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: var(--cyan); border-radius: 50%; }

        #system-clock { font-size: 15px; font-weight: bold; border-right: 1px solid #444; padding-right: 20px; }

        /* تأثيرات الإعدادات */
        .settings-grid { padding: 20px; }
        .wall-thumb { width: 80px; height: 50px; border-radius: 5px; cursor: pointer; border: 2px solid transparent; }
        .wall-thumb.active { border-color: var(--cyan); }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body onload="HOS.init()">

    <div id="lock-screen">
        <div class="lock-card">
            <div class="avatar-ring"><i class="fas fa-user-astronaut"></i></div>
            <h1 id="lock-clock">00:00</h1>
            
            <div id="auth-ui">
                <div class="auth-input">
                    <input type="password" id="pass-field" placeholder="أدخل كلمة المرور">
                    <button class="auth-btn" onclick="HOS.checkAuth()"><i class="fas fa-arrow-left"></i></button>
                </div>
                <p id="auth-msg" style="margin-top:15px; font-size:14px; color:var(--cyan);">مرحباً بك في Hatim OS</p>
            </div>
        </div>
    </div>

    <div id="desktop">
        <div class="desktop-icons" id="icons-grid">
            </div>

        <div id="windows-layer"></div>

        <div id="taskbar">
            <div id="system-clock">00:00</div>
            <div class="dock-item" title="الإعدادات" onclick="HOS.openApp('Settings')"><i class="fas fa-cog"></i></div>
            <div class="dock-item" title="المتصفح" onclick="HOS.openApp('Browser')"><i class="fas fa-globe"></i></div>
            <div class="dock-item" title="المفكرة" onclick="HOS.openApp('Notes')"><i class="fas fa-edit"></i></div>
            <div class="dock-item" title="الموسيقى" onclick="HOS.openApp('Music')"><i class="fas fa-music"></i></div>
        </div>
    </div>

    <script>
        /* --- محرك نظام التشغيل (JavaScript) --- */
        const HOS = {
            z: 100,
            isLocked: true,
            userPass: localStorage.getItem('hos_v2_pass'),
            
            // قاعدة بيانات التطبيقات
            apps: {
                'Browser': { name: 'المتصفح الذكي', icon: 'fa-globe', color: '#4285f4' },
                'Settings': { name: 'الإعدادات', icon: 'fa-cog', color: '#9e9e9e' },
                'Notes': { name: 'المفكرة', icon: 'fa-sticky-note', color: '#ffc107' },
                'Music': { name: 'الموسيقى', icon: 'fa-music', color: '#e91e63' },
                'Calculator': { name: 'الحاسبة', icon: 'fa-calculator', color: '#4caf50' }
            },

            init() {
                this.updateClock();
                setInterval(() => this.updateClock(), 1000);
                this.renderIcons();
                
                if(!this.userPass) {
                    document.getElementById('auth-msg').innerText = "قم بإنشاء كلمة مرور للنظام";
                    document.getElementById('pass-field').placeholder = "كلمة مرور جديدة";
                }
            },

            updateClock() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('lock-clock').innerText = timeStr;
                document.getElementById('system-clock').innerText = timeStr;
            },

            checkAuth() {
                const val = document.getElementById('pass-field').value;
                if(!this.userPass) {
                    if(val.length < 1) return;
                    localStorage.setItem('hos_v2_pass', val);
                    this.userPass = val;
                    alert("تم تعيين كلمة المرور!");
                    location.reload();
                } else {
                    if(val === this.userPass) {
                        this.unlock();
                    } else {
                        document.getElementById('auth-msg').style.color = "#ff5f56";
                        document.getElementById('auth-msg').innerText = "كلمة المرور خاطئة!";
                    }
                }
            },

            unlock() {
                const screen = document.getElementById('lock-screen');
                screen.style.transform = "scale(1.5)";
                screen.style.opacity = "0";
                setTimeout(() => {
                    screen.style.display = "none";
                    document.getElementById('desktop').style.display = "block";
                }, 800);
            },

            renderIcons() {
                const grid = document.getElementById('icons-grid');
                grid.innerHTML = "";
                Object.keys(this.apps).forEach(id => {
                    const app = this.apps[id];
                    grid.innerHTML += `
                        <div class="app-icon" onclick="HOS.openApp('${id}')">
                            <i class="fas ${app.icon}" style="color:${app.color}"></i>
                            <span>${app.name}</span>
                        </div>`;
                });
            },

            openApp(id) {
                if(document.getElementById('win-' + id)) {
                    this.focusWin('win-' + id);
                    return;
                }

                const win = document.createElement('div');
                win.className = "window";
                win.id = 'win-' + id;
                win.style.zIndex = ++this.z;
                win.style.top = (80 + (this.z % 50)) + "px";
                win.style.left = (100 + (this.z % 50)) + "px";
                win.style.width = id === 'Browser' ? '800px' : '450px';
                win.style.height = id === 'Browser' ? '550px' : '350px';

                const appData = this.apps[id];
                win.innerHTML = `
                    <div class="win-header" onmousedown="HOS.drag(event, this)">
                        <div class="win-title"><i class="fas ${appData.icon}"></i> ${appData.name}</div>
                        <div class="win-controls">
                            <div class="control-btn btn-min"></div>
                            <div class="control-btn btn-max"></div>
                            <div class="control-btn btn-close" onclick="HOS.closeWin('${id}')"></div>
                        </div>
                    </div>
                    <div class="win-body">${this.getAppContent(id)}</div>
                `;
                document.getElementById('windows-layer').appendChild(win);
            },

            getAppContent(id) {
                switch(id) {
                    case 'Browser':
                        return `
                        <div class="browser-container">
                            <div class="browser-bar">
                                <input type="text" id="url-input" value="https://www.google.com/search?igu=1" onkeydown="if(event.key==='Enter') HOS.navigate(this.value, '${id}')">
                            </div>
                            <iframe src="https://www.google.com/search?igu=1" class="browser-frame" id="frame-${id}"></iframe>
                        </div>`;
                    case 'Settings':
                        return `
                        <div class="settings-grid">
                            <h4>تغيير المظهر</h4>
                            <div style="display:flex; gap:10px;">
                                <div class="wall-thumb" style="background:#000; border:1px solid white;" onclick="HOS.setBg('radial-gradient(circle, #111, #000)')"></div>
                                <div class="wall-thumb" style="background:linear-gradient(45deg, #1e3c72, #2a5298);" onclick="HOS.setBg('linear-gradient(45deg, #1e3c72, #2a5298)')"></div>
                                <div class="wall-thumb" style="background:url('https://source.unsplash.com/random/1600x900/?space'); background-size:cover;" onclick="HOS.setBg('url(https://source.unsplash.com/random/1600x900/?space)')"></div>
                            </div>
                            <hr style="margin:20px 0; border:0; border-top:1px solid #333;">
                            <button style="width:100%; padding:10px; background:#cc3300; color:white; border:none; border-radius:5px; cursor:pointer;" onclick="HOS.resetSystem()">إعادة ضبط المصنع</button>
                        </div>`;
                    case 'Notes':
                        return `<textarea style="width:100%; height:100%; background:transparent; color:white; border:none; padding:15px; outline:none; font-size:16px;" placeholder="اكتب ملاحظاتك هنا..."></textarea>`;
                    case 'Music':
                        return `<div style="padding:40px; text-align:center;"><i class="fas fa-play-circle" style="font-size:60px; color:var(--cyan);"></i><p>مشغل الموسيقى Hatim Play</p></div>`;
                    case 'Calculator':
                        return `<div style="padding:20px; text-align:center;">نظام الحساب المتقدم قيد التطوير.</div>`;
                    default: return `محتوى التطبيق ${id}`;
                }
            },

            navigate(url, id) {
                if(!url.startsWith('http')) url = 'https://www.bing.com/search?q=' + url;
                document.getElementById('frame-'+id).src = url;
            },

            setBg(bg) {
                document.getElementById('desktop').style.background = bg;
                document.getElementById('desktop').style.backgroundSize = "cover";
            },

            closeWin(id) {
                document.getElementById('win-' + id).remove();
            },

            focusWin(id) {
                document.getElementById(id).style.zIndex = ++this.z;
            },

            drag(e, header) {
                const win = header.parentElement;
                this.focusWin(win.id);
                let ox = e.clientX - win.offsetLeft;
                let oy = e.clientY - win.offsetTop;
                
                document.onmousemove = (ev) => {
                    win.style.left = ev.clientX - ox + "px";
                    win.style.top = ev.clientY - oy + "px";
                };
                
                document.onmouseup = () => {
                    document.onmousemove = null;
                };
            },

            resetSystem() {
                if(confirm("سيتم حذف كلمة المرور وجميع الإعدادات، هل أنت متأكد؟")) {
                    localStorage.clear();
                    location.reload();
                }
            }
        };
    </script>
</body>
</html>
